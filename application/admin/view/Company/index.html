    <script>
        function deletestaff(o){
            var $id=$(o).attr("id");
            $.ajax({
                url:"{:url('Company/del')}",
                data:{'id':$id},
                type:'post',
                dataType:'json',
                success:function(msg){
                    if(msg.status==1000){
                        alert('删除成功!');
                        location.href='{:url('Admin/Company/index')}';
                    }else{
                        alert('删除失败!');
                    }
                }
            })
        }
    </script>
