<head>
    <meta charset="utf-8">

    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="__STATIC__/js/bootstrap.min.js"></script>


    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="__STATIC__/js/nifty.min.js"></script>






    <!--=================================================-->

    <!--Demo script [ DEMONSTRATION ]-->
    <script src="__STATIC__/js/demo/nifty-demo.min.js"></script>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->
<body>
<div id="container" class="effect aside-float aside-bright mainnav-lg">

    <!--NAVBAR-->
    <!--===================================================-->
    {include file='layout/header' /}
    <!--===================================================-->
    <!--END NAVBAR-->

    <div class="boxed">

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div id="content-container">

            <!--Page Title-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div id="page-title">
                <!-- <h1 class="page-header text-overflow">Collapsed Navigation</h1> -->

                <!--Searchbox-->
                <!-- <div class="searchbox">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search..">
                        <span class="input-group-btn">
                            <button class="text-muted" type="button"><i class="demo-pli-magnifi-glass"></i></button>
                        </span>
                    </div>
                </div> -->
            </div>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End page title-->


            <!--Breadcrumb-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <ol class="breadcrumb">
                <li><a href="#">首页</a></li>
                <li><a href="#">公司管理</a></li>
                <li class="active">添加</li>
            </ol>

            <div class="panel">

                <div class="panel-body">
                    <form class="panel-body form-horizontal form-padding" method="post">

                        <!--Text Input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="demo-text-input">上级公司</label>
                            <div class="col-md-9">
                                <select name="company_id" id="" class="form-control">
                                    <option value="0">顶级栏目</option>
                                    {volist id="vo" name="company"}
                                    <option value="{$vo.id}">{$vo.company}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="demo-is-inputnormal" class="col-sm-3 control-label">公司名称</label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Normal" class="form-control" name="company" id="demo-is-inputnormal">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="demo-is-inputnormal" class="col-sm-3 control-label">排序</label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Normal" class="form-control" name="sort" id="demo-is-inputnormal">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="demo-is-inputnormal" class="col-sm-3 control-label">关键词</label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Normal" class="form-control" name="keyword" id="demo-is-inputnormal">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="demo-is-inputnormal" class="col-sm-3 control-label">公司名称</label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Normal" class="form-control" id="demo-is-inputnormal">
                            </div>
                        </div>

                        <div class="form-group pad-ver">
                            <label class="col-md-3 control-label">状态</label>
                            <div class="col-md-9">
                                <div class="radio">
                                    <!-- Inline radio buttons -->
                                    <input id="demo-inline-form-radio-1" class="magic-radio" type="radio" checked="checked" name="status" value="1">
                                    <label for="demo-inline-form-radio-1">显示</label>
                                    <input id="demo-inline-form-radio-2" class="magic-radio" type="radio" name="status" value="0">
                                    <label for="demo-inline-form-radio-2">隐藏</label>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer text-right">
                            <button class="btn btn-success" type="submit">提交</button>
                        </div>
                    </form>

                    <!--===================================================-->
                    <!-- End Foo Table - Add & Remove Rows -->

                </div>
            </div>

            {include file="layout/left" /}

            <!--Widget-->
            <!--================================-->


        </div>



        <!-- FOOTER -->
        <!--===================================================-->
        {include file="layout/footer" /}
        <!--===================================================-->
        <!-- END FOOTER -->


        <!-- SCROLL PAGE BUTTON -->
        <!--===================================================-->
        <button class="scroll-top btn">
            <i class="pci-chevron chevron-up"></i>
        </button>
        <!--===================================================-->



    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->



    <!-- SETTINGS - DEMO PURPOSE ONLY -->
    <!-- END SETTINGS -->


</body>
</html>
