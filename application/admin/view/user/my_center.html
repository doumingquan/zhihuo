<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表</title>

    {include file='layout/top' /}
    <script src="__STATIC__/layer/layer.js"></script>

</head>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->
<body>
<div id="container" class="effect aside-float aside-bright mainnav-lg">

    <!--NAVBAR-->
    <!--===================================================-->
    {include file='layout/header' /}
    <!--===================================================-->
    <!--END NAVBAR-->

    <div class="boxed">

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div id="content-container">


            <!--Page content-->
            <!--===================================================-->
            <div id="page-content">


                <!-- <hr class="new-section-sm bord-no"> -->

                <div class="panel widget">
                    <div class="widget-header bg-purple">
                        <img class="widget-bg img-responsive" src="__STATIC__/img/thumbs/img3.jpg" alt="Image">
                    </div>
                    <div class="widget-body text-center">
                        <img alt="Profile Picture" class="widget-img img-circle img-border-light"
                             src="__STATIC__/img/profile-photos/9.png">
                        <h4 class="mar-no text-main">{$Think.session.user.username}</h4>
                        <p class="text-muted mar-no">Art Designer</p>
                    </div>
                </div>

                <div class="col-lg-3"></div>

                <div class="col-lg-6">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">个人资料</h3>
                        </div>


                        <!--Input Size-->
                        <!--===================================================-->
                        <form class="form-horizontal" method="post" action="change_msg">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="demo-is-inputsmall">用户名</label>
                                    <div class="col-sm-6">
                                        <input type="text" placeholder="Username" class="form-control input-sm"id="demo-is-inputsmall" value="{$Think.session.user.username}" name="username" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="demo-is-inputnormal" class="col-sm-3 control-label">密码</label>
                                    <div class="col-sm-6">
                                        <input type="text" placeholder="Password" class="form-control"  id="demo-is-inputnormal" name="password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">邮箱</label>
                                    <div class="col-sm-6">
                                        <input type="text" placeholder="E-mail" class="form-control" value="{$Think.session.user.email}" name="email" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">手机</label>
                                    <div class="col-sm-6 ">
                                        <input type="text" placeholder="Phone" class="form-control" value="{$Think.session.user.phone}" name="phone" required="required">
                                    </div>
                                </div>

                            </div>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-sm-9 col-sm-offset-3">
                                        <button class="btn btn-warning btn-rounded" type="submit">修改</button>
                                        <!-- <button class="btn btn-info btn-rounded" type="reset">重置</button> -->
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!--===================================================-->
                        <!--End Input Size-->


                    </div>
                </div>
                <div class="col-lg-3"></div>

            </div>
            <!--===================================================-->
            <!--End page content-->


        </div>
        <!--===================================================-->
        <!--END CONTENT CONTAINER-->


        <!--ASIDE-->
        <!--===================================================-->

        <!--===================================================-->
        <!--END ASIDE-->


        <!--MAIN NAVIGATION-->
        <!--===================================================-->
        {include file="layout/left" /}
        <!--===================================================-->
        <!--END MAIN NAVIGATION-->

    </div>


    <!-- FOOTER -->
    <!--===================================================-->
    {include file="layout/footer" /}
    <!--===================================================-->
    <!-- END FOOTER -->


    <!-- SCROLL PAGE BUTTON -->
    <!--===================================================-->
    <button class="scroll-top btn">
        <i class="pci-chevron chevron-up"></i>
    </button>
    <!--===================================================-->


</div>
<!--===================================================-->
<!-- END OF CONTAINER -->


<!-- SETTINGS - DEMO PURPOSE ONLY -->
<!-- END SETTINGS -->
<script type="text/javascript">
    $(document).ready(function () {
        $("#change_msg").click(function () {
            // alert("hahah ");
            username = $("input[name='username']").val();
            password = $("input[name='password']").val();
            email = $("input[name='email']").val();
            phone = $("input[name='phone']").val();
            var data = {
                username: username,
                password: password,
                email: email,
                phone: phone,
            };
            // layer.alert('内容');
            console.log(data);

            $.ajax({
                type: "POST",
                url: "change_msg",
                data: data,
                dataType: "json",
                success: function (data) {
                    if (data.code == 0) {
                        layer.alert('修改成功、前往登录页面');
                        location.href = '{:url('Home/Index/index')}';
                    } else {
                        layer.alert('没有更改任何东西');
                    }
                }

            });


        });
    });
</script>


</body>
</html>
