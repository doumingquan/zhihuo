<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表</title>

    {include file='layout/top' /}

</head>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->
<body>
<div id="container" class="effect aside-float aside-bright mainnav-lg">

    <!--NAVBAR-->
    <!--===================================================-->
    {include file='layout/header' /}
    <!--===================================================-->
    <!--END NAVBAR-->

    <div class="boxed">

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div id="content-container">

            <!--Page Title-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div id="page-title">
                <!-- <h1 class="page-header text-overflow">Collapsed Navigation</h1> -->

                <!--Searchbox-->
                <!-- <div class="searchbox">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search..">
                        <span class="input-group-btn">
                            <button class="text-muted" type="button"><i class="demo-pli-magnifi-glass"></i></button>
                        </span>
                    </div>
                </div> -->
            </div>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End page title-->


            <!--Breadcrumb-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <ol class="breadcrumb">
                <li><a href="#">首页</a></li>
                <li><a href="#">用户管理</a></li>
                <li class="active">修改</li>
            </ol>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End breadcrumb-->
            <div class="panel">

                <div class="panel-body">
                    <form class="form-inline" method="post">
                        <input type="hidden" name="id" value="{$user_data['id']}">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th>管理组</th>
                                <td>
                                    {foreach name="data" item="v"}
                                    {$v['title']}
                                    <input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}" {in
                                           name="v['id']" value="$group_data" } checked="checked" {/in} >
                                    &emsp;
                                    {/foreach}
                                </td>
                            </tr>
                            <tr>
                                <th>姓名</th>
                                <td>
                                    <input class="form-control" type="text" name="username"
                                           value="{$user_data['username']}" required="required">
                                </td>
                            </tr>
                            <tr>
                                <th>手机号</th>
                                <td>
                                    <input class="form-control" type="text" name="phone" value="{$user_data['mobile']}"
                                           required="required">
                                </td>
                            </tr>

                            <tr>
                                <th>初始密码</th>
                                <td>
                                    <input class="form-control" type="password" name="password">
                                </td>
                            </tr>
                            <tr>
                                <th>状态</th>
                                <td>
                                    <span class="inputword">允许登录</span>
                                    <input class="xb-icheck" type="radio" name="status" value="1" {eq
                                           name="user_data['status']" value="1" } checked="checked" {/eq} >
                                    &emsp;
                                    <span class="inputword">禁止登录</span>
                                    <input class="xb-icheck" type="radio" name="status" value="0" {eq
                                           name="user_data['status']" value="0" } checked="checked" {/eq} >
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="修改">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <!--===================================================-->
                <!-- End Foo Table - Add & Remove Rows -->

            </div>
        </div>
        <!--===================================================-->
        {include file="layout/left" /}


    </div>
</div>
</div>
<!--================================-->
<!--End menu-->

</div>
</nav>
<!--===================================================-->
<!--END MAIN NAVIGATION-->

</div>


<!-- FOOTER -->
<!--===================================================-->
{include file="layout/footer" /}
<!--===================================================-->
<!-- END FOOTER -->


<!-- SCROLL PAGE BUTTON -->
<!--===================================================-->
<button class="scroll-top btn">
    <i class="pci-chevron chevron-up"></i>
</button>
<!--===================================================-->


</div>
<!--===================================================-->
<!-- END OF CONTAINER -->


<!-- SETTINGS - DEMO PURPOSE ONLY -->
<!-- END SETTINGS -->


</body>
</html>
